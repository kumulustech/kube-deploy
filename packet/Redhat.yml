---
- name: upgrade a server
  yum: name=* state=latest
- name: install packages
  yum: name={{ item }} state=installed
  with_items:
  - git
  - epel-release
  - python-devel
  - ntp
  - mongodb-org-shell
- name: install pip
  yum: name=python-pip state=installed
- name: disable firewalld
  service: name=firewalld enabled=no state=stopped
